{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
فراموشی رمز عبور
{% endblock title %}


{% block content %}
  <div class="sign-in-area ptb-100">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-8">
          <div class="authentication-form">
            <h3>فراموشی رمز عبور</h3>
            <form method="POST" action="">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="form-group mb-4">
                <a href="{% url "accounts:login_view" %}" class="forgot">وارد حساب کاربری خود شوید!</a>
              </div>
              <div class="form-group mb-4">
                <button type="submit" value='submit' class="main-btn">ارسال ایمیل</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
