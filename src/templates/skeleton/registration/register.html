{% extends 'base.html' %}
{% load static %} {% load crispy_forms_tags %}

{% block page_title %}
ثبت نام 
{% endblock %}

{% block content %}
  <div class="sign-up-area ptb-100">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div class="sign-in-img">
            <img src="{% static 'images/sign-up-img.png' %}" alt="sign-up-img" />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="authentication-form">
            <ul class="ps-0 list-unstyled d-flex authentication-nav">
              <li>
                <a href="{% url 'accounts:login_view' %}">ورود</a>
              </li>
              <li>
                <a href="{% url 'accounts:login_view' %}" class="active">ثبت نام</a>
              </li>
            </ul>
            <h3>ایجاد حساب کاربری</h3>
            <form method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              {% comment %} <div class="form-group mb-4">
                <input type="text" class="form-control" placeholder="نام" />
              </div>
              <div class="form-group mb-4">
                <input type="email" class="form-control" placeholder="پست الکترونیک" />
              </div>
              <div class="form-group mb-4">
                <div class="password-wrapper">
                  <input type="password" class="form-control" id="password" /><i class="fa fa-eye-slash password-toggle-icon" aria-hidden="true"></i>
                </div>
              </div>
              <div class="form-group mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" /><label class="form-check-label" for="flexCheckDefault">موافق به<a href="terms-conditions.html">شرایط و ضوابط</a>and<a href="privacy-policy.html">سیاست حفظ حریم خصوصی</a></label>
                </div>
              </div> {% endcomment %}
              <div class="form-group mb-4">
                <button type="submit" class="main-btn">ورود</button>
              </div> 
              <p class="mb-4">یا با یک حساب کاربری ثبت نام کنید</p>
              <ul class="social-link ps-0 mb-0 list-unstyled">
                <li>
                  <a href="https://www.github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
                </li>
                <li>
                  <a href="https://www.google.com/" target="_blank"><i class="fa-brands fa-google"></i></a>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
